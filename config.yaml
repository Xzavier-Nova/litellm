model_list:
  - model_name: gemini-pro
    litellm_params:
      model: gemini/gemini-pro
      api_key: "os.environ/GOOGLE_API_KEY"

  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: "os.environ/OpenAI_API_KEY"

  - model_name: deepseek-chat
    litellm_params:
      model: deepseek/deepseek-chat
      api_key: "os.environ/Deepseek_API_KEY"
      drop_params: ["tools"]


litellm_settings:
  telemetry: False
